<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Time Password</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* General Styles */
    body {
      background-color: #f7fbfa;

      font-family: "Roboto", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #ffffff;
      box-shadow: 0 0 646px rgba(0, 0, 0, 0.1);

      padding: 20px;
      width: 50%;
      min-width: fit-content;
      border-radius: 8px;
    }

    .form {
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #0a1210;

      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-field {
      border: 1px solid #808080;

      display: flex;
      margin-bottom: 4px;
      align-items: center;
      border-radius: 4px;
      padding: 1px;
      transition: border-color 0.3s;
    }

    .input-field:hover {
      border-color: #76cbb0;

      border-width: 2px;
      padding: 0px;
    }

    .material-icons {
      padding: 10px;
      color: #485b56
    }

    input {
      color: #0a1210;

      flex: 1;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      min-width: 128px;
      border: none;
      background-color: transparent;
    }

    input:focus {
      outline: none;
    }

    .validation-message {
      color: red;
      font-size: 14px;
      display: none;
      margin-left: 10px;
    }

    .FooterText {
      color: #485b56;

      font-size: 12px;
      margin-top: 24px;
      margin-bottom: 16px;
      text-align: center;
    }

    .FooterLink {
      color: hsl(192, 50%, 50%);
      text-decoration: underline;
    }

    .submit-button {
      background-color: #76cbb0;
      color: #0a1210;

      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .submit-button:disabled {
      background-color: #bbb;
      color: #fff;
      cursor: not-allowed;
    }

    .submit-button:hover:enabled {
      background-color: #9fd7c5;
      color: #485b56;
    }

    .move-button {
      background-color: transparent;
      color: #76cbb0;
      width: 100%;
      font-weight: bold;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .move-button:hover {
      background-color: rgba(128, 128, 128, 0.25);
      color: #485b56;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #050f0c;
      }

      .card {
        background-color: #292929;
        box-shadow: 0 0 64px rgba(255, 255, 255, 0.1);
      }

      h1 {
        color: #f5faf9;
      }


      .input-field:hover {
        border-color: #07c085;
      }

      .material-icons {
        color: #a0bab5;
      }

      input {
        color: #f5faf9;
      }

      .FooterText {
        color: #a0bab5;
      }

      .submit-button {
        background-color: #07c085;
        color: #f5faf9;
      }

      .submit-button:hover:enabled {
        background-color: #107f5c;
        color: #a0bab5;
      }

      .move-button {
        color: #07c085;
      }

      .move-button:hover {
        background-color: rgba(128, 128, 128, 0.25);
        color: #a0bab5;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <form class="form" onsubmit="submitForm(event)">
      <h1>One Time Password</h1>
      <div class="input-box">
        <div class="input-field">
          <span class="material-icons">person</span>
          <input type="text" id="otp" placeholder="{{ OTP_LENGTH }} digit code" required oninput="checkInput(event)" />
        </div>
        <div id="lengthError" class="validation-message">
          * The OTP has to be {{ OTP_LENGTH }} digits.
        </div>
      </div>

      <button type="submit" class="submit-button" disabled>Submit OTP</button>
    </form>
  </div>
</body>

<script>
  window.onload = function () {
    // Create a URLSearchParams object to parse the query string
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUri = urlParams.get('redirect_uri');
    const resetToken = urlParams.get('token');

    // Store the redirect_uri in sessionStorage
    if (redirectUri) {
      const storageRedirectUri = sessionStorage.getItem('redirect_uri');
      if (storageRedirectUri) {
        const parsedStorageRedirectUri = JSON.parse(storageRedirectUri);
        parsedStorageRedirectUri.unshift(redirectUri);
        sessionStorage.setItem('redirect_uri', JSON.stringify(parsedStorageRedirectUri));
      } else {
        sessionStorage.setItem('redirect_uri', JSON.stringify([redirectUri]));
      }
      urlParams.delete('redirect_uri');
    }
    // Store the reset_token in sessionStorage
    if (resetToken) {
      sessionStorage.setItem('reset_token', resetToken);
      urlParams.delete('token');
    }
    if (redirectUri || resetToken) {
      if (urlParams.toString()) {
        window.location.href = `${window.location.origin}${window.location.pathname}?${urlParams.toString()}`;
      } else {
        window.location.href = window.location.origin + window.location.pathname;
      }
      return;
    }

    checkIfOtpTokenExists()
      .then(() => checkIfAuthTokenExists());
    document.getElementById("otp").value = ""
    updateSubmitButton()
  };

  function checkInput(event) {
    if (isNaN(Number(event.key))) {
      event.preventDefault();
    }
    const sanitizedValue = event.target.value.replace(/[^0-9]/g, '');
    event.target.value = sanitizedValue.slice(0, "{{ OTP_LENGTH }}");
    updateSubmitButton();
    // If the input length is exactly 6, submit the form
    if (event.target.value.length === 6) {
      submitForm(event);
    }
  }

  function submitForm(event) {
    event.preventDefault();
    const submitButton = document.querySelector(".submit-button");
    const originalButtonText = submitButton.textContent;

    submitButton.disabled = true;
    submitButton.innerHTML = 'Loading';

    const otp = document.getElementById("otp").value;
    const otp_token = sessionStorage.getItem("otp_token");

    fetch("{{ BASE_URL }}{{ API_STR }}{{ ENDPOINT }}?otp_code=" + `${otp}`, {
      method: "POST",
      headers: {
        Accept: "application/json",
        "authorization-header": `${otp_token}`,
      },
    })
      .then(response => response.json().then(data => ({ response, data })))
      .then(({ response, data }) => {
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
        if (response.ok) {
          localStorage.setItem("auth_token", data["token_type"] + " " + data["access_token"]);
          sessionStorage.removeItem("otp_token");
          checkIfAuthTokenExists();
        } else {
          throw new Error("\n    Status: " + response.status + "\n    Error: " + response.statusText + "\n    Message: " + data["detail"]);
        }
      })
      .catch((error) => {
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
        console.error(error);
        alert("Login Failed: There was an issue with the login request.\n" + error);
      });
  }

  // Utility Functions
  function updateSubmitButton() {
    const otp = document.getElementById("otp").value;
    const test_length = (otp.length === Number("{{ OTP_LENGTH }}"));
    document.getElementById("lengthError").style.display = !(test_length) ? "block" : "none";
    document.querySelector(".submit-button").disabled = !(test_length);
  }

  function checkIfAuthTokenExists() {
    const auth_token = localStorage.getItem("auth_token");
    if (auth_token) {
      fetch("{{ BASE_URL }}{{ API_STR }}{{ VALIDATE_TOKEN_ENDPOINT }}", {
        headers: {
          Authorization: `${auth_token}`,
        },
      })
        .then((response) => {
          if (response.ok) {
            redirect_uri()
          } else {
            localStorage.removeItem("auth_token");
          }
          return;
        })
        .catch((error) => {
          console.error(error);
          localStorage.removeItem("auth_token");
        });
    }
  }

  function checkIfOtpTokenExists() {
    return new Promise((resolve, reject) => {
      const otp_token = sessionStorage.getItem("otp_token");
      if (!otp_token) redirect_uri("{{ FRONTEND_URL }}/login");
      else resolve();
    });
  }

  function redirect_uri(BASE_URL, new_redirect_uri) {
    if (new_redirect_uri) {
      if (BASE_URL) window.location.href = `${BASE_URL}?redirect_uri=${new_redirect_uri}`;
      else window.location.href = new_redirect_uri
      return;
    }

    const storageRedirectUri = sessionStorage.getItem('redirect_uri');
    if (storageRedirectUri) {
      const parsedStorageRedirectUri = JSON.parse(storageRedirectUri);
      new_redirect_uri = parsedStorageRedirectUri.shift();
      if (!parsedStorageRedirectUri.length) {
        sessionStorage.removeItem('redirect_uri');
      } else {
        sessionStorage.setItem('redirect_uri', JSON.stringify(parsedStorageRedirectUri));
      }
      if (BASE_URL) window.location.href = `${BASE_URL}?redirect_uri=${new_redirect_uri}`;
      else window.location.href = new_redirect_uri;
      return;
    }
    if (BASE_URL) window.location.href = BASE_URL;
    else window.location.href = "{{ FRONTEND_URL }}";
    return;
  }
</script>

</html>
