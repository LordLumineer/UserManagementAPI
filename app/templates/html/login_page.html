<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* General Styles */
    body {
      background-color: #f7fbfa;

      font-family: "Roboto", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #ffffff;
      box-shadow: 0 0 646px rgba(0, 0, 0, 0.1);

      padding: 20px;
      width: 50%;
      min-width: fit-content;
      border-radius: 8px;
    }

    .form {
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #0a1210;

      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-field {
      border: 1px solid #808080;

      display: flex;
      margin-bottom: 4px;
      align-items: center;
      border-radius: 4px;
      padding: 1px;
      transition: border-color 0.3s;
    }

    .input-field:hover {
      border-color: #76cbb0;

      border-width: 2px;
      padding: 0px;
    }

    .material-icons {
      padding: 10px;
      color: #485b56
    }

    input {
      color: #0a1210;

      flex: 1;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      min-width: 128px;
      border: none;
      background-color: transparent;
    }

    input:focus {
      outline: none;
    }

    .validation-message {
      color: red;
      font-size: 14px;
      display: none;
      margin-left: 10px;
    }

    .FooterText {
      color: #485b56;

      font-size: 12px;
      margin-top: 24px;
      margin-bottom: 16px;
      text-align: center;
    }

    .FooterLink {
      color: hsl(192, 50%, 50%);
      text-decoration: underline;
    }

    .submit-button {
      background-color: #76cbb0;
      color: #0a1210;

      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .submit-button:disabled {
      background-color: #bbb;
      color: #fff;
      cursor: not-allowed;
    }

    .submit-button:hover:enabled {
      background-color: #9fd7c5;
      color: #485b56;
    }

    .move-button {
      background-color: transparent;
      color: #76cbb0;
      width: 100%;
      font-weight: bold;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .move-button:hover {
      background-color: rgba(128, 128, 128, 0.25);
      color: #485b56;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #050f0c;
      }

      .card {
        background-color: #292929;
        box-shadow: 0 0 64px rgba(255, 255, 255, 0.1);
      }

      h1 {
        color: #f5faf9;
      }


      .input-field:hover {
        border-color: #07c085;
      }

      .material-icons {
        color: #a0bab5;
      }

      input {
        color: #f5faf9;
      }

      .FooterText {
        color: #a0bab5;
      }

      .submit-button {
        background-color: #07c085;
        color: #f5faf9;
      }

      .submit-button:hover:enabled {
        background-color: #107f5c;
        color: #a0bab5;
      }

      .move-button {
        color: #07c085;
      }

      .move-button:hover {
        background-color: rgba(128, 128, 128, 0.25);
        color: #a0bab5;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <form class="form" onsubmit="submitForm(event)">
      <h1>Login</h1>
      <!-- USERNAME -->
      <div class="input-box">
        <div class="input-field">
          <span class="material-icons">person</span>
          <input type="text" id="username" placeholder="Username or Email" required oninput="updateSubmitButton()" />
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="input-box">
        <div class="input-field">
          <span class="material-icons">lock</span>
          <input type="password" id="password" placeholder="Password" required oninput="updateSubmitButton()" />
          <span class="material-icons" id="password-btn"
            onclick="togglePasswordVisibility('password','password-btn')">visibility_off</span>
        </div>
        <div style="text-align: right; font-size: smaller;">
          <span>
            <a class="move-button" style="background-color: transparent; font-weight: normal;"
              href="{{ FORGOT_PASSWORD_ENDPOINT }}">Forgot Password?</a>
          </span>
        </div>
      </div>

      <!-- CAPTCHA - For REAL frontend -->

      <button type="submit" class="submit-button" disabled>Login</button>
    </form>

    <button class="move-button" onclick="toSignUp()">Don't have an account? Sign up</button>
  </div>
</body>

<script>
  window.onload = function () {
    checkIfAuthTokenExists();
    //document.getElementById("username").value = ""
    //document.getElementById("password").value = ""
    updateSubmitButton();
  };

  // CAPTCHA - For REAL frontend

  function submitForm(event) {
    event.preventDefault();
    const submitButton = document.querySelector(".submit-button");
    const originalButtonText = submitButton.textContent;

    submitButton.disabled = true;
    submitButton.innerHTML = 'Loading';

    // Check CAPTCHA - For the REAL frontend

    const formData = new URLSearchParams();
    formData.append("username", document.getElementById("username").value);
    formData.append("password", document.getElementById("password").value);
    formData.append("grant_type", "password");


    // Send a POST request with query parameters in the URL (no body content)
    fetch("{{ LOGIN_URL }}", {
      method: "POST",
      headers: {
        Accept: "application/json",
        "Content-Type": "application/x-www-form-urlencoded",
      },
      body: formData,
    })
      .then(response => response.json().then(data => ({ response, data })))
      .then(({ response, data }) => {
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
        if (response.ok) {
          localStorage.setItem("auth_token", `${data["token_type"]} ${data["access_token"]}`);
          checkIfAuthTokenExists()
        } else if (data["detail"].message === "Please enter OTP") {
          sessionStorage.setItem("otp_token", data["detail"].token);
          window.location.href = "/redirect_uri";
        } else {
          throw new Error("\n    Status: " + response.status + "\n    Error: " + response.statusText + "\n    Message: " + data["detail"]);
        }
      })
      .catch((error) => {
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
        console.error(error);
        alert("Login Failed: There was an issue with the login request.\n" + error);
      });
  }


  // Utility Functions
  function updateSubmitButton() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    document.querySelector(".submit-button").disabled = !(username && password);
    const isValid =
      document.getElementById("username").value &&
      document.getElementById("password").value; // &&
    //validateCaptcha();
    document.querySelector('.submit-button').disabled = !isValid;
  }

  function togglePasswordVisibility(passwordId, iconId) {
    const passwordField = document.getElementById(passwordId);
    const icon = document.getElementById(iconId);
    const isVisible = passwordField.type === 'password';
    passwordField.type = isVisible ? 'text' : 'password';
    icon.textContent = isVisible ? 'visibility' : 'visibility_off';
  }

  function checkIfAuthTokenExists() {
    const auth_token = localStorage.getItem("auth_token");
    if (auth_token) {
      fetch("{{ VALIDATE_TOKEN_URL }}", {
        headers: {
          Authorization: auth_token,
        },
      })
        .then(response => {
          if (response.ok) {
            fetch("/redirect_uri", {
              headers: {
                Authorization: auth_token,
              },
            })
            .then(response => {
              window.location.replace(response.url);
            })
          }
          else localStorage.removeItem("auth_token");
        })
        .catch(error => {
          console.error(error);
          localStorage.removeItem("auth_token")
        });
    }
  }

  function toSignUp() {
    window.location.href = "/signup";
  }
</script>

</html>
